<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Books</title>
</head>

<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books">

            </div>
        </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>

                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>

                        <!--Other fields-->

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <hr>
        <h1>Edit Book</h1>
        <hr>
    
        <form id="editForm" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" id="isbn" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" id="title" name="title">
            </div>
    
            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" id="author" name="author">
            </div>
    
            <div class="form-group">
                <label for="PublishedDate">Published Date</label>
                <input class="form-control" id="publisher" name="publishedDate">
            </div>
    
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input class="form-control" id="publisher" name="publisher">
            </div>
    
            <div class="form-group">
                <label for="NoOfPages">No Of Pages</label>
                <input class="form-control" id="numOfPages" name="noOfPages">
            </div>
    
            <!--Other fields-->
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <!--Our JS file-->
    <script src="book-list.js"></script>
</body>

</html>
